<h1>{{ action }} Item</h1>
<hr>
<form name="itemForm" novalidate ng-submit="submitForm()">
  <div class="form-group" ng-class="{'has-error': itemForm.name.$invalid && itemForm.price.$invalid && itemForm.name.$dirty}">
    <input type="text" class="form-control" name="name" 
        placeholder="Name" autocomplete="off" required
        ng-model="item.name">
    <span class="has-error control-label" ng-show="itemForm.name.$invalid && itemForm.name.$dirty">
      Item name is required.
    </span>  
    <input type="text" class="form-control" name="price" 
        placeholder="Price" autocomplete="off" required
        ng-model="item.price">
    <span class="has-error control-label" ng-show="itemForm.price.$invalid && itemForm.price.$dirty">
      Item price is required.
    </span>            
  </div>
  <button class="btn btn-default" ng-disabled="itemForm.$invalid">{{ action }} Item</button>
</form>
<hr>
