<div class="container">
<section>
<div class="container">
	<h1 class="page-title">
		<i class="glyphicon glyphicon-tag"></i> 
		{{groupName}} Tags
	</h1>
	<hr>
	<div>
	<div class="tabcontent" >
		<div class="row">
			<div class="col-sm-12">
				<div class="list-group">
					<span class="list-group-item" 
						style="background-color:#f5f5f5;border-bottom:solid 2px #ddd;">
						<strong>Tag Name</strong>
					</span>				
					<span class="list-group-item" ng-repeat="tag in tags">
					 	{{tag.name}}&nbsp; &nbsp; 
					    <i class="glyphicon glyphicon-remove pull-right text-danger" 
					    	ng-click="deleteTag(tag.id)" tooltip-html-unsafe="Delete"></i>	 	
					 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
					 		style="padding-right:20px" 
					 		ng-click="editTag(tag.id)" tooltip-html-unsafe="Edit"></i> 
				  	</span>
				</div>
			</div>
		</div>
	</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" ng-click="addTag()">Add Tag</button>
		</div>
		<div ng-show="groupName" class="col-sm-3">
			<button class="btn btn-default" ng-click="viewGroup()">View Group</button>
		</div>
	</div>
</div>
</section>
</div>
<div id="deleteTagErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Tag is already used by Receipt(s).
</div>
<style>
	div.tabcontent{
		background-color:white ;
		padding : 30px 40px 10px 40px;
		border: 1px solid #ddd;
		border-radius: 4px;
	}
	div.tabcontent .row{
		 margin-top: 10px;
		 margin-bottom: 10px;
	}
	.list-group-item:first-child {
	    border-top-left-radius: 0;
	    border-top-right-radius: 0;
	}
	.list-group-item {
	    position: relative;
	    display: block;
	    padding: 10px 15px;
	    margin-bottom: -1px;
	    border-top: 1px solid #ddd;
	    border-bottom: 1px solid #ddd;
	    border-left: none;
	    border-right: none;
	}
	span.list-group-item:hover{
		background-color:#f5f5f5; 
	}	
</style>
