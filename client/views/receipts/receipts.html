<div class="container">
<section>
<div class="container">
<h1 class="page-title">{{groupName}} Receipts</h1>
<hr>
<!--

        <td style="text-align: center; ">{{receipt.store.name}}</td>
        <td style="text-align: center; ">$ {{receipt.total}}</td>
        <td style="text-align: center; ">{{receipt.numberOfItem}}</td>

<div class="list-group">
	<span class="list-group-item" ng-repeat="receipt in receipts">
	 	{{receipt.store.name}} / 
	 	Total: $ {{ receipt.total }} / 
	 	#Items: {{receipt.numberOfItem}} / 
	 	{{receipt.comment}}

	 	<i class="glyphicon glyphicon-eye-open pull-right text-primary" 
	 		style="padding-right:10px" 
	 		ng-click="viewReceipt(receipt.id)" title="View"></i> 	 	
	 	<!--
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ui-sref="deleteReceipt({id: receipt.id})"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="cursor: pointer; padding-right:20px" 
	 		ui-sref="editReceipt({id: receipt.id})"></i>
	 	-->
  	</span>
</div>
<div class="col-sm-3">
	<button class="btn btn-default" ng-click="addReceipt()">Add Receipt</button>
</div>
<div ng-show="groupName" class="col-sm-5">
	<button class="btn btn-default" ng-click="groupAddFile()">Group Files</button>		

	<button class="btn btn-default" ng-click="groupChart()">Group Charts</button>
</div>
<div ng-show="groupName" class="col-sm-4">
	<button class="btn btn-default" ng-click="viewGroup()">View Group</button>
	<button class="btn btn-default" ui-sref="Groups">Groups</button>
</div>
</div>
</section>
</div>
