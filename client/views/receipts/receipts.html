<div class="container">
<section>
<div class="container">
<h1 class="page-title">{{groupName}} Receipts</h1>
<hr>

	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<!--
				<tr style="background:#ffffff;">
					<th style="display:none;">ID</th>
					<th style="text-align: center; ">Store</th>
					<th style="text-align: center; ">Total</th>
					<th style="text-align: center; "># Item</th>
					<th style="text-align: center; ">Date</th>
					<th style="text-align: center; "colspan="2">Comment</th>
				</tr>
				-->
				<tr style="background:#ffffff;">
					<th style="display:none;">ID</th>
					<th style="text-align: center; "
						ng-repeat="(i,th) in tablehead" 
					    ng-class="selectedCls(i)" 
					    ng-click="changeSorting(i)">{{th}}
					</th>
					<th style="text-align: center; "colspan="2">Comment</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="receipt in receipts | orderBy : sort.descending + sort.column | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
		        <td style="display:none;">{{receipt.id}}</td>
		        <td style="margin-left:15px;">{{receipt.store.name}}</td>
		        <td style="text-align: center; ">$ {{receipt.total}}</td>
		        <td style="text-align: center; ">{{receipt.numberOfItem}}</td>
		        <td style="text-align: center; ">{{(receipt.date).substring(0, 10)}}</td>
		        <td>
		        	{{receipt.comment}}
				 	<i class="glyphicon glyphicon-search pull-right text-primary" 
				 		style="padding-right:10px" 
				 		ng-click="viewReceipt(receipt.id)" tooltip-html-unsafe="View Details"></i>	        	
		        </td>
		    </tr>
		    </tbody>
		</table>

	</div>
	<div style="margin-bottom:20px;">
	<div class="row">
		<div class="col-sm-2">
			<select ng-model="pageSize" 
				id="pageSize" 
				class="form-control" 
				style="width:100px;"
				ng-change="changePageSize()"
				ng-options="unit for unit in pageUnits">
			</select>
		</div>
		<div class="col-sm-4">
			<ul class="list-group list-group-horizontal">
				<button  class="btn btn-primary" ng-disabled="currentPage == 0"  ng-click="currentPage=currentPage-1">Previous</button>
				<button  class="btn btn-primary" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">Next</button>
			</ul>
		</div>
		<div class="col-sm-6 text-center">
			<pre>The selected page no: {{currentPage+1}}/{{numberOfPages()}}</pre>
		</div>
	</div>
		<hr style="margin-top:10px;">
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-default" ng-click="addReceipt()">Add Receipt</button>
		</div>
		<div ng-show="groupName" class="col-sm-5">
			<button class="btn btn-default" ng-click="groupAddFile()">Group Files</button>		

			<button class="btn btn-default" ng-click="groupChart()">Group Charts</button>
		</div>
		<div ng-show="groupName" class="col-sm-4">
			<button class="btn btn-default" ng-click="viewGroup()">View Group</button>
			<button class="btn btn-default" ui-sref="Groups">Groups</button>
		</div>
	</div>
</div>
</section>
</div>
